<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container">
    <!-- header section starts  -->
    <header class="pt-2">
        <section>
            <h1 class="text-center text-success">Get the phone you want.</h1>
        </section>

        <!-- another section  -->

        <section class="text-center d-flex justify-content-center pb-5">
            <input type="email" class="form-control w-50 me-1" id="search-field" aria-describedby="emailHelp">
            <button id="btn-search" class="btn btn-danger">Search</button>
        </section>
    </header>
    <!-- header section ends  -->

    <!-- main section starts -->
    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-found" class="d-none">
                <h3 class="text-warning text-center ">No Phones Found. Please search a valid phone.</h3>
            </div>
        </section>

        <!-- modals  -->



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-evenly">
                        <img class="text-center" id="image" src="" alt="">
                        <div class="fw-bold">
                            <p id="para"></p>
                            <p id="para2"></p>
                            <p id="para3"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <!-- main section ends  -->


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
